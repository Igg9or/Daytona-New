<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подключение к устройству</title>
    <style>
        :root {
            --primary: #4361ee;
            --error: #ef233c;
            --success: #2ecc71;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .login-card.loading {
            opacity: 0.8;
        }
        
        h2 {
            color: var(--dark);
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #3a56d4;
        }
        
        button:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
        }
        
        /* Стили для загрузчика */
        .loader-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 12px;
        }
        
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid rgba(67, 97, 238, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-card" id="loginCard">
        <div class="loader-container" id="loader">
            <div class="loader"></div>
        </div>
        
        <h2>Подключение к сетевому устройству</h2>
        
        <form id="authForm" method="POST" action="/">
            <div class="form-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="ip_address">IP-адрес устройства:</label>
                <input type="text" id="ip_address" name="ip_address" required>
            </div>
            
            <div class="form-group">
                <label for="device_type">Тип устройства:</label>
                <select id="device_type" name="device_type" required>
                    <option value="">-- Выберите тип --</option>
                    <option value="Cisco">Cisco</option>
                    <option value="Huawei">Huawei</option>
                    <option value="Eltex">Eltex</option>
                </select>
            </div>
            
            <button type="submit" id="submitBtn">Подключиться</button>
        </form>
    </div>

    <script>
        document.getElementById('authForm').addEventListener('submit', function(e) {
            const form = this;
            const loader = document.getElementById('loader');
            const loginCard = document.getElementById('loginCard');
            const submitBtn = document.getElementById('submitBtn');
            
            // Показываем загрузчик
            loader.style.display = 'flex';
            loginCard.classList.add('loading');
            submitBtn.disabled = true;
            
            // Продолжаем стандартную отправку формы
            // (все перенаправления и обработка ошибок сохраняются)
        });
    </script>
</body>
</html>
