<!DOCTYPE html>
<html>
<head>
    <title>Ошибка подключения</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .error-box { 
            background: #ffebee; 
            border-left: 5px solid #f44336;
            padding: 20px;
            margin: 20px 0;
        }
        .btn { 
            background: #f44336;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Ошибка подключения к устройству</h1>
    <div class="error-box">
        <pre>{{ error_message }}</pre>
    </div>
    <a href="/" class="btn">Попробовать снова</a>
</body>
</html>
